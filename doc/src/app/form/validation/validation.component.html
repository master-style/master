<h2 id="prompt">{{ 'prompt' | translate }}</h2>

<div class="demo mb:no">
    <form class="demo-body" (submit)="submit($event)" onsubmit="return false">
        <div class="y">
            <div class="x:4@sm">
                <m-input class="outlined"
                         name="key"
                         required
                         when-value-missing="required">
                </m-input>
            </div>
        </div>
        <m-button type="submit">submit</m-button>
    </form>
</div>

<div class="y:xs" style="margin-top: .25rem">
    <m-chip class="x sm filled object" *ngFor="let eachApply of ['input','textarea','select','check']">
        <i class="i-box" part="head"></i>
        <code>{{ eachApply }}</code>
    </m-chip>
</div>

<doc-prop [name]="'promptValid'"
          [types]="['string']"
          [description]="'Prompt that the input result is valid when the state of the control is valid.'">
</doc-prop>
<template [codeLang]="'html'"
          [codeDemo]=true>
    <m-input class="outlined"
             type="url"
             label="url"
             when-valid="The url is valid."
             value="http://master.style">
    </m-input>
</template>

<doc-prop [name]="'promptInvalid'" [types]="['string']"
          [description]="'Prompt that the input result is invalid when the state of the control is invalid.'">
</doc-prop>
<template [codeLang]="'html'" [codeDemo]=true>
    <m-input class="outlined"
             type="email"
             label="email"
             when-type-mismatch="Error email format."
             when-valid="valid email"
             value="username@"
             dirty>
        <div part="foot" class="f:sm">
            <ion-icon name="mail"></ion-icon>
        </div>
    </m-input>
</template>

<doc-prop [name]="'promptWarning'" [types]="['string']"
          [description]="'Toggle the warning attribute to trigger the prompt-warning prompt when necessary, such as when the password is too weak.'">
</doc-prop>
<template [codeLang]="'html'" [codeDemo]=true>
    <m-input class="outlined"
             type="password"
             label="password"
             when-warning="Password is too weak."
             value="123456"
             autocomplete="off"
             warning
             dirty>
        <div part="foot" class="f:sm">
            <ion-icon name="lock-closed"></ion-icon>
        </div>
    </m-input>
</template>

<h2 id="state">{{ 'state' | translate }}</h2>
<div class="y:xs" style="margin-top: .25rem">
    <m-chip class="x sm" *ngFor="let eachApply of ['input','textarea','select','check']">
        <i class="i-box" part="head"></i>
        <code>{{ eachApply }}</code>
    </m-chip>
</div>
<doc-prop [name]="'dirty'"
          [types]="['boolean']"
          [default]="'Auto'"
          [description]="'When true, the control value has been different from default.'">
</doc-prop>

<doc-prop [name]="'valid'"
          [types]="['boolean']"
          [default]="'Auto'"
          [description]="'Whether it is an valid control value.'">
</doc-prop>

<doc-prop [name]="'invalid'"
          [types]="['boolean']"
          [default]="'Auto'"
          [description]="'Whether it is an invalid control value.'">
</doc-prop>
