<form #form>
    <m-select name="city"
              id="test"
              label="city"
              required
              addable
              placeholder="current location"
              searchable
              dirty
              ngModel="taipei"
              class="outlined">
        <m-option>current</m-option>
        <m-option *ngFor="let city of ['taichung', 'kaosiung', 'taipei', 'hualien']"
                  [value]="city">
            <span slot="head">🍉</span>
            {{city}}
        </m-option>
    </m-select>
    <m-select name="city"
              label="city"
              required
              addable
              placeholder="current location"
              searchable
              multiple
              [(ngModel)]="cities"
              class="outlined">
        <m-option>current</m-option>
        <m-option *ngFor="let city of ['taichung', 'kaosiung', 'taipei', 'hualien']"
                  [value]="city">
            <span slot="head">🍉</span>
            {{city}}
        </m-option>
    </m-select>
</form>
