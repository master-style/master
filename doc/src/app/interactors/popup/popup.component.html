<m-button class="theme outlined"
          style="margin-top: 10rem"
          toggle-popup="#popup">
    REFERENCE
</m-button>

<m-popup id="popup"
         trigger-event="click,click"
         close-on="click:outside"
         hidden>
    <m-item class="sm indent-lined">
        <img slot="head" src="assets/images/ios-icons/airplane.svg">
        Airplane Mode
        <m-check slot="foot" interface="switch" name="food"></m-check>
    </m-item>
    <m-item class="sm indent-lined" type="button">
        <img slot="head" src="assets/images/ios-icons/wifi.svg">
        Wi-Fi
        <span slot="foot">Aoyue Design</span>
        <m-check slot="foot" name="food"></m-check>
    </m-item>
    <m-item class="sm indent-lined" type="button">
        <img slot="head" src="assets/images/ios-icons/bluetooth.svg">
        Bluetooth
        <div slot=foot>On</div>
    </m-item>
    <m-item class="sm indent-lined" type="button">
        <img slot="head" src="assets/images/ios-icons/cellular.svg">
        Cellular
    </m-item>
    <m-item class="sm indent-lined" type="button">
        <img slot="head" src="assets/images/ios-icons/hotspot.svg">
        Personal Hotspot
        <span slot="foot">Off</span>
    </m-item>
    <m-item class="sm indent-lined">
        <img slot="head" src="assets/images/ios-icons/vpn.svg">
        VPN
    </m-item>
</m-popup>

<div style="padding-bottom: 1000px"></div>
