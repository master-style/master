<div class="demo mb:no">
    <form class="demo-body" #form="ngForm">
        <div class="y">
            <div class="x:12">
                {{ multipleSelect.value | json }}
            </div>
            <div class="x:6">
                <m-select name="city-multiple-underlined"
                          label="city"
                          required
                          (change)="masterChange($event)"
                          multiple
                          searchable
                          #multipleSelect
                          placeholder="search ..."
                          [(ngModel)]="cities"
                          class="underlined">
                    <m-option *ngFor="let city of ['taichung', 'kaosiung', 'taipei', 'hualien', 'taoyuan']"
                              [value]="city">
                        <span slot="head">üçâ</span>{{city}}
                    </m-option>
                    <m-option *ngFor="let option of options"
                              [value]="option">
                        <span slot="head">üçâ</span>{{option}}
                    </m-option>
                </m-select>
            </div>
            <div class="x:6">
                <m-select name="city-multiple"
                          label="city"
                          required
                          (change)="masterChange($event)"
                          multiple
                          searchable
                          #multipleSelect
                          placeholder="search ..."
                          [(ngModel)]="cities"
                          class="outlined">
                    <m-option *ngFor="let city of ['taichung', 'kaosiung', 'taipei', 'hualien', 'taoyuan']"
                              [value]="city">
                        <span slot="head">üçâ</span>{{city}}
                    </m-option>
                    <m-option *ngFor="let option of options"
                              [value]="option">
                        <span slot="head">üçâ</span>{{option}}
                    </m-option>
                </m-select>
            </div>
            <div class="x:6">
                <m-select name="city-entities"
                          label="city"
                          required
                          searchable
                          binding="id"
                          placeholder="search ..."
                          [(ngModel)]="cityEntities"
                          class="outlined">
                    <m-option *ngFor="let city of [{ id: 'taipei' }, { id: 'hualien' }]"
                              [value]="city">
                        <span slot="head">üçâ</span>{{ city.id }}
                    </m-option>
                </m-select>
            </div>
            <div class="x:12">
                {{ test.value }}
            </div>
            <div class="x:6">
                <m-select name="city"
                          #test
                          label="city"
                          required
                          addable
                          (add)="addOption($event)"
                          placeholder="current location"
                          searchable
                          (change)="masterChange($event)"
                          ngModel="taipei"
                          class="outlined">
                    <m-option>current</m-option>
                    <m-option *ngFor="let city of ['taichung', 'kaosiung', 'taipei', 'hualien']"
                              [value]="city">
                        <span slot="head">üçâ</span>
                        {{city}}
                    </m-option>
                </m-select>
            </div>
            <div class="x:6">
                <m-select name="city-underlined"
                          #test
                          label="city"
                          required
                          placeholder="current location"
                          searchable
                          (change)="masterChange($event)"
                          ngModel="hualien"
                          class="underlined">
                    <m-option>current</m-option>
                    <m-option *ngFor="let city of ['taichung', 'kaosiung', 'taipei', 'hualien']"
                              [value]="city">
                        {{city}}
                    </m-option>
                </m-select>
            </div>
            <div class="x" *ngFor="let theme of ['dark', 'light']">
                <m-check type="radio"
                         interface="switch"
                         name="theme"
                         [value]="theme"
                         ngModel
                         required>
                    <label>{{ theme }}</label>
                </m-check>
            </div>
            <div class="x" *ngFor="let sex of ['male', 'female']">
                <m-check type="radio"
                         name="sex"
                         [value]="sex"
                         ngModel
                         required>
                    <label>{{ sex }}</label>
                </m-check>
            </div>
            <div class="x">
                <div class="y" ngModelGroup="color">
                    <div class="x" *ngFor="let color of ['red', 'blue']">
                        <m-check type="checkbox"
                                 [name]="color"
                                 ngModel
                                 required>
                            <label>{{ color }}</label>
                        </m-check>
                    </div>
                </div>
            </div>
            <div class="x">
                <m-input type="email"
                         name="text"
                         label="text"
                         prompt-valid="valid"
                         prompt-invalid="invalid"
                         prompt-warning="warning"
                         warning
                         ngModel
                         required
                         email
                         class="outlined">
                </m-input>
            </div>
            <div class="x">
                <m-input type="number"
                         name="number"
                         label="number"
                         ngModel
                         required
                         class="outlined">
                </m-input>
            </div>
        </div>
    </form>
</div>
<!-- <m-button class="outlined" (click)="submit(form)">ÈÄÅÂá∫</m-button> -->
<template [codeLang]="'typescript'" [codeFactors]="form.value" [codeCopy]=false>
    form.value = {{ form.value | json }}
</template>
