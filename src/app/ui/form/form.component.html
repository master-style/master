<div class="y">
    <div class="x:5@sm demo mb:no">
        <div class="demo-body">
            <form #form="ngForm">
                <div class="y">
                    <div class="x" *ngFor="let theme of ['dark', 'light']">
                        <m-check type="radio"
                                 interface="switch"
                                 name="theme"
                                 [value]="theme"
                                 ngModel
                                 required>
                            <label>{{ theme }}</label>
                        </m-check>
                    </div>
                </div>
                <div class="y">
                    <div class="x" *ngFor="let sex of ['male', 'female']">
                        <m-check type="radio"
                                 name="sex"
                                 [value]="sex"
                                 ngModel
                                 required>
                            <label>{{ sex }}</label>
                        </m-check>
                    </div>
                </div>
                <div class="y" ngModelGroup="color">
                    <div class="x" *ngFor="let color of ['red', 'blue']">
                        <m-check type="checkbox"
                                 [name]="color"
                                 ngModel
                                 required>
                            <label>{{ color }}</label>
                        </m-check>
                    </div>
                </div>
                <div class="y">
                    <div class="x">
                        <m-input type="text"
                                 name="text"
                                 label="text"
                                 ngModel
                                 required
                                 class="outlined">
                        </m-input>
                    </div>
                    <div class="x">
                        <m-input type="number"
                                 name="number"
                                 label="number"
                                 value="100"
                                 ngModel
                                 required
                                 class="outlined">
                        </m-input>
                    </div>
                    <div class="x">
                        <m-select name="country"
                                  label="country"
                                  ngModel
                                  required
                                  class="outlined">
                            <m-option value="test">1</m-option>
                            <m-option value="235">2</m-option>
                        </m-select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="x:7@sm">
        <!-- <m-button class="outlined" (click)="submit(form)">送出</m-button> -->
        <template [codeLang]="'typescript'" [codeFactors]="form.value" [codeCopy]=false>
            form.value = {{ form.value | json }}
        </template>
    </div>
</div>
