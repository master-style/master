<div class="y">
    <div class=" x:5@sm demo mb:no">
        <div class="demo-body">
            <form #form="ngForm">
                <div class="y">
                    <div class="x" *ngFor="let sex of ['male', 'female']">
                        <m-check type="radio"
                                 name="sex"
                                 [value]="sex"
                                 ngModel
                                 required>
                            <label>{{ sex }}</label>
                        </m-check>
                    </div>
                </div>
                <div class="y" ngModelGroup="color">
                    <div class="x" *ngFor="let color of ['red', 'blue']">
                        <m-check type="checkbox"
                                 [name]="color"
                                 ngModel
                                 required>
                            <label>{{ color }}</label>
                        </m-check>
                    </div>
                </div>
                <div class="y">
                    <div class="x">
                        <m-input type="text"
                                 name="name"
                                 label="name"
                                 ngModel
                                 required
                                 class="outlined">
                        </m-input>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="x:7@sm">
        <!-- <m-button class="outlined" (click)="submit(form)">送出</m-button> -->
        <template [codeLang]="'typescript'" [codeFactors]="form.value" [codeCopy]=false>
            form.value = {{ form.value | json }}
        </template>
    </div>
</div>
