<div class="demo">
    <div class="demo-body">
        <form #form="ngForm">
            <m-check type="radio"
                     name="sex"
                     [value]="sex"
                     ngModel
                     required
                     *ngFor="let sex of ['male', 'female']">
                <label>{{ sex }}</label>
            </m-check>
        </form>
        <m-button (click)="submit(form)">送出</m-button>
    </div>
</div>
{{ form.valid }}, {{ form.value | json }}
