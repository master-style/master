<div class="demo">
    <div class="demo-body">
        <div class="y">
            <m-check class="x:4@sm outlined" type="checkbox"></m-check>
            <m-check class="x:4@sm outlined" type="checkbox" expanded></m-check>
        </div>
    </div>
</div>

<h2 id="structure">{{ 'structure' | translate }}</h2>
<template [codeLang]="'html'">
    <m-check type="checkbox">
        <label part="head"></label>
        <label part="foot"></label>
    </m-check>
</template>

<h2 id="size">{{ 'size' | translate }}</h2>
<m-table class="sm neat axis:x">
    <table>
        <thead>
            <tr part="table-head">
                <th class="fit t:left bg:theme sticky">class</th>
                <th class="fit t:left bg:theme sticky t-wrap:no">height</th>
                <th class="t:left bg:theme sticky">description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <code class="f:blue">xs</code>
                </td>
                <td><code>2rem</code></td>
                <td><b>特小</b></td>
            </tr>
            <tr>
                <td>
                    <code class="f:blue">sm</code>
                </td>
                <td><code>2.5rem</code></td>
                <td><b>小</b></td>
            </tr>
            <tr>
                <td>
                    <code class="default">∅</code>
                </td>
                <td><code>3rem</code></td>
                <td><b>適中</b>，預設</td>
            </tr>
            <tr>
                <td>
                    <code class="f:blue">lg</code>
                </td>
                <td><code>3.5rem</code></td>
                <td><b>大</b></td>
            </tr>
        </tbody>
    </table>
</m-table>
<template [codeLang]="'html'" [codeDemo]=true [selector]="'m-check'">
    <div class="y:xl c:bottom c:center">
        <div class="x:3@sm">
            <m-check class="outlined xs" label="extra small"></m-check>
        </div>
        <div class="x:3@sm">
            <m-check class="outlined sm" label="small"></m-check>
        </div>
        <div class="x:3@sm">
            <m-check class="outlined" label="default"></m-check>
        </div>
        <div class="x:3@sm">
            <m-check class="outlined lg" label="large"></m-check>
        </div>
    </div>
</template>

<h2 id="borderline">{{ 'borderline' | translate }}</h2>
<m-table class="sm neat axis:x">
    <table>
        <thead>
            <tr>
                <th class="fit t:left bg:theme sticky">class</th>
                <th class="t:left bg:theme sticky">description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <code class="f:blue">outlined</code>
                </td>
                <td><b>外框</b></td>
            </tr>
            <tr>
                <td>
                    <code class="f:blue">underlined</code>
                </td>
                <td><b>底線</b></td>
            </tr>
        </tbody>
    </table>
</m-table>
<template [codeLang]="'html'" [codeDemo]=true>
    <div class="y c:center">
        <div class="x">
            <m-check label="default"></m-check>
        </div>
        <div class="x">
            <m-check class="underlined" label="underlined"></m-check>
        </div>
        <div class="x">
            <m-check class="outlined" label="outlined"></m-check>
        </div>
    </div>
</template>

<h2 id="state">{{ 'state' | translate }}</h2>
<doc-prop [name]="'disabled'" [types]="['boolean']" [default]=false
          [description]="'The user cannot interact with the component.'">
</doc-prop>
<div class="demo">
    <div class="demo-body">
        <div class="y c:center">
            <m-check class="x outlined" label="disabled" value="value" disabled></m-check>
            <m-check class="x underlined" label="disabled" value="value" disabled></m-check>
        </div>
    </div>
</div>

<doc-prop [name]="'readOnly'" [attr]="'readonly'" [types]="['boolean']" [default]=false
          [description]="'The user cannot modify the value.'">
</doc-prop>
<div class="demo">
    <div class="demo-body">
        <div class="y c:center">
            <m-check class="x outlined" label="readonly" value="value" readonly></m-check>
            <m-check class="x underlined" label="readonly" value="value" readonly></m-check>
        </div>
    </div>
</div>

<doc-prop [name]="'expanded'" [types]="['boolean']" [default]=false
          [description]="'When the input has no value, keep expanding. When the field is required, it is recommended to keep it expanded; otherwise, when the field is optional, keep the default state.'">
</doc-prop>
<div class="demo">
    <div class="demo-body">
        <div class="y c:center">
            <m-check class="x outlined" label="default"></m-check>
            <m-check class="x outlined" label="expanded *" expanded></m-check>
        </div>
    </div>
</div>

<doc-prop [name]="'empty'" [readonly]="true" [types]="['boolean']"
          [description]="'The input has no value.'">
</doc-prop>

<h2 id="property">{{ 'property' | translate }}</h2>
<doc-prop [name]="'type'" [types]="['date', 'email', 'number', 'password', 'search', 'tel', 'text', 'time', 'url']"
          [description]="'The type of control to display. The default type is text.'" [default]="'text'">
</doc-prop>

<doc-prop [name]="'inputmode'"
          [types]="['decimal', 'email', 'none', 'numeric', 'search', 'tel', 'text', 'url']"
          [description]="'A hint to the browser for which keyboard to display. Possible values: `none`, `text`, `tel`, `url`, `email`, `numeric`, `decimal`, and `search`.'">
</doc-prop>

<doc-prop [name]="'max'" [types]="['string']"
          [description]="'The maximum value, which must not be less than its minimum (min attribute) value.'">
</doc-prop>

<doc-prop [name]="'maxlength'" [types]="['number']"
          [description]="'If the value of the type attribute is text, email, search, password, tel, or url, this attribute specifies the maximum number of characters that the user can enter.'">
</doc-prop>

<doc-prop [name]="'min'" [types]="['string']"
          [description]="'The minimum value, which must not be greater than its maximum (max attribute) value.'">
</doc-prop>

<doc-prop [name]="'minlength'" [types]="['number']"
          [description]="'If the value of the type attribute is text, email, search, password, tel, or url, this attribute specifies the minimum number of characters that the user can enter.'">
</doc-prop>

<doc-prop [name]="'multiple'" [types]="['boolean']"
          [description]="'If true, the user can enter more than one value. This attribute applies when the type attribute is set to `email` or `file`, otherwise it is ignored.'">
</doc-prop>

<doc-prop [name]="'pattern'" [types]="['string']"
          [description]="'A regular expression that the value is checked against. The pattern must match the entire value, not just some subset. Use the title attribute to describe the pattern to help the user. This attribute applies when the value of the type attribute is `text`, `search`, `tel`, `url`, `email`, `date`, or `password`, otherwise it is ignored. When the type attribute is `date`, pattern will only be used in browsers that do not support the `date` input type natively. See https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date for more information.'">
</doc-prop>

<doc-prop [name]="'placeholder'" [types]="[null, 'string']"
          [description]="'Instructional text that shows before the input has a value.'">
</doc-prop>

<doc-prop [name]="'accept'" [types]="['string']"
          [description]="'If the value of the type attribute is `file`, then this attribute will indicate the types of files that the server accepts, otherwise it will be ignored. The value must be a comma-separated list of unique content type specifiers.'">
</doc-prop>

<doc-prop [name]="'size'" [types]="['number']"
          [description]="'The initial size of the control. This value is in pixels unless the value of the type attribute is `text` or `password`, in which case it is an integer number of characters. This attribute applies only when the type attribute is set to `text`, `search`, `tel`, `url`, `email`, or `password`, otherwise it is ignored.'">
</doc-prop>

<doc-prop [name]="'spellcheck'" [types]="['boolean']"
          [description]="'If true, the element will have its spelling and grammar checked.'" [default]="false">
</doc-prop>

<doc-prop [name]="'step'" [types]="['string']"
          [description]="'Works with the min and max attributes to limit the increments at which a value can be set. Possible values are: `any` or a positive floating point number.'">
</doc-prop>

<doc-prop [name]="'autocapitalize'" [types]="['string']"
          [description]="'Indicates whether and how the text value should be automatically capitalized as it is entered/edited by the user.'"
          [default]="'off'">
</doc-prop>

<doc-control-prop></doc-control-prop>
