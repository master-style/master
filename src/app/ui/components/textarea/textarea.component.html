<div class="demo">
    <div class="demo-body">
        <div class="y">
            <m-textarea class="x:4@sm outlined" label="price" placeholder="0">
                <label part="head">NT$</label>
                <label part="foot">/ piece</label>
            </m-textarea>
            <m-textarea class="x:4@sm outlined" label="price" placeholder="0" expanded>
                <label part="head">NT$</label>
                <label part="foot">/ piece</label>
            </m-textarea>
            <m-textarea class="x:4@sm outlined" label="company" value="Aoyue Design" readonly>
            </m-textarea>
            <m-textarea class="x:4@sm underlined" label="username" placeholder="enter your email" expanded type="email">
            </m-textarea>
        </div>
    </div>
</div>

<h2 id="structure">{{ 'structure' | translate }}</h2>
<template [codeLang]="'html'">
    <m-textarea label="" value="" placeholder="">
        <label part="head"></label>
        <label part="foot"></label>
    </m-textarea>
</template>

<h2 id="size">{{ 'size' | translate }}</h2>
<m-table class="sm neat axis:x">
    <table>
        <thead>
            <tr part="table-head">
                <th class="fit t:left bg:theme sticky">class</th>
                <th class="fit t:left bg:theme sticky t-wrap:no">height</th>
                <th class="t:left bg:theme sticky">description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <code class="f:blue">xs</code>
                </td>
                <td><code>2rem</code></td>
                <td><b>特小</b></td>
            </tr>
            <tr>
                <td>
                    <code class="f:blue">sm</code>
                </td>
                <td><code>2.5rem</code></td>
                <td><b>小</b></td>
            </tr>
            <tr>
                <td>
                    <code class="default">∅</code>
                </td>
                <td><code>3rem</code></td>
                <td><b>適中</b>，預設</td>
            </tr>
            <tr>
                <td>
                    <code class="f:blue">lg</code>
                </td>
                <td><code>3.5rem</code></td>
                <td><b>大</b></td>
            </tr>
        </tbody>
    </table>
</m-table>
<template [codeLang]="'html'" [codeDemo]=true [selector]="'m-textarea'">
    <div class="y:xl c:bottom c:center">
        <div class="x:3@sm">
            <m-textarea class="outlined xs" label="extra small"></m-textarea>
        </div>
        <div class="x:3@sm">
            <m-textarea class="outlined sm" label="small"></m-textarea>
        </div>
        <div class="x:3@sm">
            <m-textarea class="outlined" label="default"></m-textarea>
        </div>
        <div class="x:3@sm">
            <m-textarea class="outlined lg" label="large"></m-textarea>
        </div>
    </div>
</template>

<h2 id="borderline">{{ 'borderline' | translate }}</h2>
<m-table class="sm neat axis:x">
    <table>
        <thead>
            <tr>
                <th class="fit t:left bg:theme sticky">class</th>
                <th class="t:left bg:theme sticky">description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <code class="f:blue">outlined</code>
                </td>
                <td><b>外框</b></td>
            </tr>
            <tr>
                <td>
                    <code class="f:blue">underlined</code>
                </td>
                <td><b>底線</b></td>
            </tr>
        </tbody>
    </table>
</m-table>
<template [codeLang]="'html'" [codeDemo]=true>
    <div class="y c:center">
        <div class="x">
            <m-textarea label="default"></m-textarea>
        </div>
        <div class="x">
            <m-textarea class="underlined" label="underlined"></m-textarea>
        </div>
        <div class="x">
            <m-textarea class="outlined" label="outlined"></m-textarea>
        </div>
    </div>
</template>

<h2 id="state">{{ 'state' | translate }}</h2>
<doc-prop [name]="'disabled'" [types]="['boolean']" [default]=false
          [description]="'The user cannot interact with the component.'">
</doc-prop>
<div class="demo">
    <div class="demo-body">
        <div class="y c:center">
            <m-textarea class="x outlined" label="disabled" value="value" disabled></m-textarea>
            <m-textarea class="x underlined" label="disabled" value="value" disabled></m-textarea>
        </div>
    </div>
</div>

<doc-prop [name]="'readOnly'" [attr]="'readonly'" [types]="['boolean']" [default]=false
          [description]="'The user cannot modify the value.'">
</doc-prop>
<div class="demo">
    <div class="demo-body">
        <div class="y c:center">
            <m-textarea class="x outlined" label="readonly" value="value" readonly></m-textarea>
            <m-textarea class="x underlined" label="readonly" value="value" readonly></m-textarea>
        </div>
    </div>
</div>

<doc-prop [name]="'expanded'" [types]="['boolean']" [default]=false
          [description]="'When the textarea has no value, keep expanding. When the field is required, it is recommended to keep it expanded; otherwise, when the field is optional, keep the default state.'">
</doc-prop>
<div class="demo">
    <div class="demo-body">
        <div class="y c:center">
            <m-textarea class="x outlined" label="default"></m-textarea>
            <m-textarea class="x outlined" label="expanded *" expanded></m-textarea>
        </div>
    </div>
</div>

<doc-prop [name]="'empty'" [readonly]="true" [types]="['boolean']"
          [description]="'The textarea has no value.'">
</doc-prop>

<h2 id="property">{{ 'property' | translate }}</h2>
<doc-prop [name]="'type'" [types]="['date', 'email', 'number', 'password', 'search', 'tel', 'text', 'time', 'url']"
          [description]="'The type of control to display. The default type is text.'" [default]="'text'">
</doc-prop>

<doc-prop [name]="'accept'" [types]="['string']"
          [description]="'If the value of the type attribute is `file`, then this attribute will indicate the types of files that the server accepts, otherwise it will be ignored. The value must be a comma-separated list of unique content type specifiers.'">
</doc-prop>

<doc-prop [name]="'autocomplete'"
          [types]="['on', 'off', 'name', 'honorific-prefix', 'given-name', 'additional-name', 'family-name', 'honorific-suffix', 'nickname', 'email', 'username', 'new-password', 'current-password', 'one-time-code', 'organization-title', 'organization', 'street-address', 'address-line1', 'address-line2', 'address-line3', 'address-level4', 'address-level3', 'address-level2', 'address-level1', 'country', 'country-name', 'postal-code', 'cc-name', 'cc-given-name', 'cc-additional-name', 'cc-family-name', 'cc-number', 'cc-exp', 'cc-exp-month', 'cc-exp-year', 'cc-csc', 'cc-type', 'transaction-currency', 'transaction-amount', 'language', 'bday', 'bday-day', 'bday-month', 'bday-year', 'sex', 'tel', 'tel-country-code', 'tel-national', 'tel-area-code', 'tel-local', 'tel-extension', 'impp', 'url', 'photo']"
          [description]="'Indicates whether the value of the control can be automatically completed by the browser.'"
          [default]="'off'">
</doc-prop>

<doc-prop [name]="'autofocus'" [types]="['boolean']"
          [description]="'This Boolean attribute lets you specify that a form control should have textarea focus when the page loads.'"
          [default]="false">
</doc-prop>

<doc-prop [name]="'autocorrect'" [types]="['off', 'on']"
          [description]="'Whether auto correction should be enabled when the user is entering/editing the text value.'"
          [default]="'off'">
</doc-prop>

<doc-prop [name]="'inputmode'"
          [types]="['decimal', 'email', 'none', 'numeric', 'search', 'tel', 'text', 'url']"
          [description]="'A hint to the browser for which keyboard to display. Possible values: `none`, `text`, `tel`, `url`, `email`, `numeric`, `decimal`, and `search`.'">
</doc-prop>

<doc-prop [name]="'max'" [types]="['string']"
          [description]="'The maximum value, which must not be less than its minimum (min attribute) value.'">
</doc-prop>

<doc-prop [name]="'maxlength'" [types]="['number']"
          [description]="'If the value of the type attribute is text, email, search, password, tel, or url, this attribute specifies the maximum number of characters that the user can enter.'">
</doc-prop>

<doc-prop [name]="'min'" [types]="['string']"
          [description]="'The minimum value, which must not be greater than its maximum (max attribute) value.'">
</doc-prop>

<doc-prop [name]="'minlength'" [types]="['number']"
          [description]="'If the value of the type attribute is text, email, search, password, tel, or url, this attribute specifies the minimum number of characters that the user can enter.'">
</doc-prop>

<doc-prop [name]="'multiple'" [types]="['boolean']"
          [description]="'If true, the user can enter more than one value. This attribute applies when the type attribute is set to `email` or `file`, otherwise it is ignored.'">
</doc-prop>

<doc-prop [name]="'name'" [types]="['string']"
          [description]="'The name of the control, which is submitted with the form data.'">
</doc-prop>

<doc-prop [name]="'pattern'" [types]="['string']"
          [description]="'A regular expression that the value is checked against. The pattern must match the entire value, not just some subset. Use the title attribute to describe the pattern to help the user. This attribute applies when the value of the type attribute is `text`, `search`, `tel`, `url`, `email`, `date`, or `password`, otherwise it is ignored. When the type attribute is `date`, pattern will only be used in browsers that do not support the `date` textarea type natively. See https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea/date for more information.'">
</doc-prop>

<doc-prop [name]="'placeholder'" [types]="[null, 'string']"
          [description]="'Instructional text that shows before the textarea has a value.'">
</doc-prop>

<doc-prop [name]="'required'" [types]="['boolean']"
          [description]="'If true, the user must fill in a value before submitting a form.'" [default]="false">
</doc-prop>

<doc-prop [name]="'size'" [types]="['number']"
          [description]="'The initial size of the control. This value is in pixels unless the value of the type attribute is `text` or `password`, in which case it is an integer number of characters. This attribute applies only when the type attribute is set to `text`, `search`, `tel`, `url`, `email`, or `password`, otherwise it is ignored.'">
</doc-prop>

<doc-prop [name]="'spellcheck'" [types]="['boolean']"
          [description]="'If true, the element will have its spelling and grammar checked.'" [default]="false">
</doc-prop>

<doc-prop [name]="'step'" [types]="['string']"
          [description]="'Works with the min and max attributes to limit the increments at which a value can be set. Possible values are: `any` or a positive floating point number.'">
</doc-prop>

<doc-prop [name]="'value'" [types]="[null, 'number', 'string']" [description]="'The value of the textarea.'"
          [default]="''">
</doc-prop>

<doc-prop [name]="'autocapitalize'" [types]="['string']"
          [description]="'Indicates whether and how the text value should be automatically capitalized as it is entered/edited by the user.'"
          [default]="'off'">
</doc-prop>
