<m-modal id="modal-drawer"
         overlay="close"
         placement="left"
         pushing="#app-side"
         class="covered:head covered:foot"
         close-button="chevron"
         hidden>

        title
    </div>
    <m-content part="body"
               scroll-y
               style="--content-offset-top: 3rem; --content-offset-bottom: 3rem;">
        <figure class="embedded by:1x1">
            <img src="https://photo.eyescream.com.tw/photo/photo/ow/11030250-B51-06.jpg" alt="">

        <article class="prose">

            <p>內文</p>
            <p>內文</p>
            <p>內文</p>

            <p>內文</p>

            <p>內文</p>
            <p>內文</p>
            <p>內文</p>
            <p>內文</p>
            <p>內文</p>
            <p>內文</p>
            <p>內文</p>
            <p>內文</p>
            <p>內文</p>
        </article>
    </m-content>
    <div part="foot">
        title
    </div>
</m-modal>

<div class="demo">
    <div class="demo-body">
        <figure toggle-modal="#modal" class="embedded by:1x1 r:xs" style="width: 200px">
            <img src="https://photo.eyescream.com.tw/photo/photo/ow/11030250-B51-06.jpg" alt="">
        </figure>
        <m-button toggle-modal="#modal">切換</m-button>
        <m-button toggle-modal="#modal-drawer">
            <m-icon name="menu"></m-icon>
        </m-button>
    </div>
</div>

<h2 id="structure">{{ 'structure' | translate }}</h2>
<template [codeLang]="'html'">
    <m-modal>
        <div part="head"></div>
        <m-content part="body" scroll-y></m-content>
        <div part="foot"></div>

</template>
