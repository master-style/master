<div class="demo">
    <div class="demo-body">
        <div class="y">
            <m-input class="x:4@sm outlined"
                     label="price"
                     placeholder="0"
                     type="number">
                <m-label part="head">NT$</m-label>
                <m-label part="foot">/ piece</m-label>
            </m-input>
            <m-input class="x:4@sm outlined"
                     label="company"
                     value="Aoyue Design"
                     type="text"
                     readonly>
            </m-input>
            <m-input class="x:4@sm underlined"
                     label="username"
                     placeholder="enter your email"
                     expanded
                     type="email">
            </m-input>
        </div>
    </div>
</div>

<h2 id="structure">{{ 'structure' | translate }}</h2>

        <m-label part="foot"></m-label>
    </m-input>
</template>
