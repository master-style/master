<div class="demo">
    <div class="demo-body">
        <div class="y:sm c:center">
            <m-chip class="x theme">
                <div part="chip-head">S</div>
                <div part="chip-body">Sally</div>
            </m-chip>
            <m-chip class="x outlined blue+">
                <div part="chip-head">♂️</div>
                <div part="chip-body">Aron</div>
            </m-chip>
            <m-chip class="x outlined red+">
                <div part="chip-head">♀️</div>
                <div part="chip-body">Joy</div>
            </m-chip>
            <m-chip class="x outlined theme rounded">
                <img part="chip-head" src="assets/images/avatar1.jpg">
                <div part="chip-body">Joy</div>
                <button part="chip-close">
                    <m-icon name="close"></m-icon>
                </button>
            </m-chip>
        </div>
    </div>
</div>

<h2 id="usage">{{ 'usage' | translate }}</h2>
<h3 id="usage-basic">{{ 'basic' | translate }}</h3>
<div class="y">
    <div class="x:6@sm">
        <template [codeLang]="'html'" [codeDemo]=true [codeEndLines]=1>
            <m-chip class="theme+ outlined">
                <div part="chip-body">tag</div>
            </m-chip>
        </template>
    </div>
    <div class="x:6@sm">
        <template [codeLang]="'html'" [codeDemo]=true>
            <m-chip class="theme+ outlined">
                <div part="chip-head">北</div>
                <div part="chip-body">50 km</div>
            </m-chip>
        </template>
    </div>
</div>
<h3 id="usage-icon-and-img">{{ 'icon' | translate }} / {{ 'image' | translate }}</h3>
<div class="y">
    <div class="x:6@sm">
        <template [codeLang]="'html'" [codeDemo]=true>
            <m-chip class="theme+ outlined">
                <div part="chip-head">🇹🇼</div>
                <div part="chip-body">Taiwan</div>
            </m-chip>
        </template>
    </div>
    <div class="x:6@sm">
        <template [codeLang]="'html'" [codeDemo]=true>
            <m-chip class="theme+ outlined">
                <img part="chip-head" src="assets/images/avatar.jpg">
                <div part="chip-body">Aron</div>
            </m-chip>
        </template>
    </div>
</div>

<h2 id="appearance">{{ 'appearance' | translate }}</h2>
<h3 id="appearance-theme-strong">{{ 'color-strong' | translate }}</h3>
<template [codeLang]="'html'" [codeDemo]=true *ngFor="let eachStyle of styles">
    <div class="y:sm">
        <m-chip class="x {{ eachColor }} {{ eachStyle }}" *ngFor="let eachColor of colors">
            <div part="chip-head">
                <ion-icon name="water"></ion-icon>
            </div>
            <div part="chip-body">{{ eachColor }}</div>
        </m-chip>
    </div>
</template>
