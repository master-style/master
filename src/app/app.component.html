<main part="app-body">
    <article class="decorated">
        <nav aria-label="breadcrumb" class="decorated">
            <a *ngFor="let eachRoute of appService?.currentRoute?.pathFromRoot"
                [attr.aria-current]="appService?.currentRoute === eachRoute ? 'page': null">{{ eachRoute?.routeConfig?.path || 'home' | translate }}</a>
        </nav>
        <h1>{{ appService?.currentRoute?.routeConfig?.path | translate }}</h1>
        <div class="y:no my">
            <m-chip class="x sm red+" [ngClass]="{
                'red+': eachComposition === 'HTML',
                'blue+': eachComposition === 'CSS',
                'yellow+': eachComposition === 'JS'
            }" *ngFor="let eachComposition of appService?.currentRoute?.data?.compositions">
                <div part="chip-body">{{ eachComposition }}</div>
            </m-chip>
        </div>
        <router-outlet></router-outlet>
    </article>
</main>
<aside part="app-side" class="br">
    <div class="appHead s:no c:center">
        <img src="assets/images/logo.svg" width="70">
    </div>
    <m-list>
        <ng-container *ngFor="let eachRoute of routes">
            <ng-container [ngTemplateOutlet]="routeGroup" [ngTemplateOutletContext]="{route: eachRoute, class: 'sm'}">
            </ng-container>
        </ng-container>
    </m-list>
    <ng-template #routeGroup let-route="route" let-class="class">
        <header part="list-header" *ngIf="!route?.component && !route?.children">{{ route.path | translate }}</header>
        <m-item [routerLink]="route?.paths ? route?.paths : ''" *ngIf="route?.component || route?.children" [class]="class">
            <div part="item-head">{{ route?.data?.icon || null }}</div>
            <div part="item-body">{{ route.path | translate }}</div>
        </m-item>
        <m-collapse *ngIf="route.children">
            <ng-container *ngFor="let eachRoute of route.children" [ngTemplateOutlet]="routeGroup"
                [ngTemplateOutletContext]="{route: eachRoute, class: 'xs'}">
            </ng-container>
        </m-collapse>
    </ng-template>
</aside>
