<m-list>
    <ng-container *ngFor="let eachRoute of routes">
        <ng-container [ngTemplateOutlet]="routeGroup" [ngTemplateOutletContext]="{route: eachRoute}"></ng-container>
        <m-collapse *ngIf="eachRoute.children">
            <m-list class="sm">
                <ng-container *ngFor="let eachChildRoute of eachRoute.children" [ngTemplateOutlet]="routeGroup"
                    [ngTemplateOutletContext]="{route: eachChildRoute}">
                </ng-container>
            </m-list>
        </m-collapse>
    </ng-container>
</m-list>
<router-outlet></router-outlet>

<ng-template #routeGroup let-route="route">
    <div *ngIf="!route?.component" class="listTitle">{{ route.path | translate }}</div>
    <m-item *ngIf="route?.component">
        <div class="itemHead"></div>
        <div class="itemBody">{{ route.path | translate }}</div>
    </m-item>
</ng-template>
