<m-table class="sm axis:x axis:y bb neat">
    <table>
        <thead>
            <tr>
                <td colspan="2">
                    <h3 id="property-disabled" style="margin-bottom: 0">
                        <code class="bg:transparent" style="font-size: inherit; padding: 0">.{{ name }}</code>
                    </h3>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="fit t:left">type</th>
                <td>
                    <div class="y:xs">
                        <m-chip class="x theme+ sm" *ngFor="let type of types">
                            <ion-icon *ngIf="type !== undefined" slot="head" [attr.name]="getTypeIcon(type)"></ion-icon>
                            <span *ngIf="type === undefined" slot="head">'∅'</span>
                            <code>{{ parsedStr(type) }}</code>
                        </m-chip>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="fit t:left">attribute</th>
                <td>
                    <m-chip class="theme+ sm">
                        <code>{{ camelToKebabCase(name) }}</code>
                    </m-chip>
                </td>
            </tr>
            <tr>
                <th class="fit t:left">default</th>
                <td>
                    <div class="y:xs">
                        <m-chip class="x outlined blue+ sm">
                            <ion-icon slot="head" *ngIf="default !== undefined" [attr.name]="getTypeIcon(default)">
                            </ion-icon>
                            {{ default === undefined ? '∅' : '' }}
                            <code>{{ parsedStr(default) }}</code>
                        </m-chip>
                    </div>
                </td>
            </tr>
            <tr *ngIf="description">
                <th class="fit t:left">description</th>
                <td>
                    <p class="remark f:xs" style="margin-bottom: 0" [innerHTML]="description"></p>
                </td>
            </tr>
        </tbody>
    </table>
</m-table>
